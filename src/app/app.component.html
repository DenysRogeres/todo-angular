<h1>{{ title }}</h1>
<button (click)="alterarTexto()">Mudar texto</button>
<ul>
  <li *ngFor="let todo of todos">
    {{ todo.id }}.{{ todo.title }}
    <button *ngIf="!todo.done">CONCLUIR</button> |
    <button *ngIf="todo.done">REFAZER</button> |
    <button (click)="remover(todo)">REMOVER</button>
  </li>
</ul>
